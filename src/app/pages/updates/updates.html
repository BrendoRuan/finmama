<div class="updates-page">

  <header class="updates-header">
    <h1>Atualizações</h1>
    <p>Acompanhe as novidades e melhorias do sistema</p>
  </header>

<section class="updates-wrapper">
  <div class="updates-box">

 <article class="update-card" *ngFor="let update of updates">
  <div class="card-header">
    <h2>{{ update.title }}</h2>
    <span class="date">{{ update.date }}</span>
  </div>

  <div class="card-content" [innerHTML]="formatDescription(update.description)">
  </div>
</article>


  </div>
</section>


</div>
